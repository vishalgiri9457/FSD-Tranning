<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Marks System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Student Marks System</h2>
    <p class="subtitle">A simple interactive demo to practice</p>
    
    <div class="row">
      <div class="left">
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Marks</th>
            </tr>
          </thead>
          <tbody>
            <tr><td>Divya</td><td>98</td></tr>
            <tr><td>Karan</td><td>95</td></tr>
            <tr><td>Priya</td><td>92</td></tr>
            <tr><td>Sneha</td><td>88</td></tr>
            <tr><td>Amit</td><td>85</td></tr>
            <tr><td>Rahul</td><td>76</td></tr>
          </tbody>
        </table>
        <p>Total students: 6</p>
    </div>
      <div class="right">
        <div class="controls">
          <button>Show Highest</button>
          <button>Show Average</button>
          <button>Sort by Marks â†“</button>
          <button>Remove Last</button>
          <button>Reset Sample</button>
        </div>

        <h3>Add a student</h3>
        <input type="text" placeholder="Student name">
        <input type="number" placeholder="Marks (0-100)">
        <button>Add Student</button>
      </div>
    </div>
  </div>
</body>
</html>
